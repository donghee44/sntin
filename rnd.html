<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SNT | 연구개발</title>

  <style>
    body { margin:0; font-family:'Noto Sans KR', Arial, sans-serif; background:#f5f6f8; color:#222; }
    a { color:inherit; text-decoration:none; }
    /* Top */
    .topbar { background:#fff; border-bottom:1px solid #e6e6e6; }
    .topwrap { max-width:1200px; margin:0 auto; padding:14px 20px; display:flex; align-items:center; gap:20px; }
    .brand { display:flex; align-items:center; gap:12px; }
    .brand img { height:34px; width:auto; display:block; }
    .brand .txt { display:flex; flex-direction:column; line-height:1.1; }
    .brand .txt .name { font-weight:900; letter-spacing:1px; color:#0b2c4d; }
    .brand .txt .tag { font-weight:600; color:#6b7a8a; margin-top:4px; font-size:13px; }
    /* Main nav */
    .main-nav { background:#fff; border-bottom:1px solid #ddd; }
    .menu { list-style:none; display:flex; justify-content:center; margin:0; padding:0; gap:10px; }
    .menu > li { position:relative; padding:18px 22px; cursor:pointer; font-weight:800; }
    .menu > li:hover { color:#0b2c4d; }
    /* Sub visual (이미지 유지) */
    .sub-visual {
      height:260px;
      background:center/cover no-repeat;
      display:flex; align-items:center; justify-content:center;
      position:relative; color:#fff;
    }
    .sub-visual::after { content:''; position:absolute; inset:0; background:rgba(0,0,0,0.45); }
    .sub-visual h1 { position:relative; font-size:36px; letter-spacing:1px; margin:0; }
    /* Tabs */
    .tab-menu { background:#fff; border-bottom:1px solid #ddd; }
    .tab-menu ul { display:flex; justify-content:center; flex-wrap:wrap; list-style:none; margin:0; padding:0; }
    .tab-menu li { padding:18px 30px; font-size:15px; cursor:pointer; color:#666; position:relative; }
    .tab-menu li.active { color:#0b2c4d; font-weight:900; }
    .tab-menu li.active::after { content:''; position:absolute; bottom:0; left:0; right:0; height:2px; background:#0b2c4d; }
    /* Content */
    .wrap { max-width:1200px; margin:60px auto; padding:0 20px; }
    .content-box { display:none; }
    .content-box.active { display:block; }
    .panel { background:#fff; padding:60px; border-radius:18px; box-shadow:0 10px 30px rgba(0,0,0,0.06); }
    .panel h2 { margin-top:0; color:#0b2c4d; }
    .panel p, .panel li { line-height:1.9; }
    .two-col { display:grid; grid-template-columns:420px 1fr; gap:60px; align-items:start; }
    .two-col img { width:100%; border-radius:10px; }
    .grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(240px,1fr)); gap:24px; }
    .card { background:#fff; border:1px solid #e9eef3; border-radius:16px; padding:22px; box-shadow:0 8px 22px rgba(0,0,0,0.05); }
    .card img { width:100%; border-radius:12px; }
    .btn { display:inline-block; padding:12px 18px; border-radius:999px; background:#0b2c4d; color:#fff; font-weight:900; margin-top:12px; }
    .btn:hover { background:#071f35; }
    footer { background:#111; color:#bbb; text-align:center; padding:40px 20px; margin-top:80px; }
    /* Responsive */
    @media(max-width:900px){
      .two-col { grid-template-columns:1fr; }
      .menu { overflow:auto; justify-content:flex-start; padding:0 10px; }
      .menu > li { padding:16px 14px; white-space:nowrap; }
    }
  </style>

</head>
<body>

<div class="topbar">
  <div class="topwrap">
    <a class="brand" href="index.html">
      <img src="img/ci_logo.png" alt="SNT CI 로고" onerror="this.style.display='none'">
      <span class="txt">
        <span class="name">SNT</span>
        <span class="tag">Speed & Technology</span>
      </span>
    </a>
  </div>
</div>

<nav class="main-nav">
  <ul class="menu">
    <li><a href="about.html">회사소개</a></li>
    <li><a href="business.html">사업분야</a></li>
    <li><a href="products.html">제품소개</a></li>
    <li><a href="rnd.html">연구개발</a></li>
    <li><a href="support.html">고객센터</a></li>
  </ul>
</nav>

<div class="sub-visual" style="background-image:url('img/sub_rnd.jpg');">
  <h1>연구개발</h1>
</div>
<div class="tab-menu"><ul><li class="active" data-tab="tab1">연구개발 현황</li>
<li class="" data-tab="tab2">기술 보유 현황</li></ul></div>
<div class="wrap">
<div id="tab1" class="content-box active">
  <div class="panel">
    <h2>연구개발 현황</h2>
    <p>제품 성능 향상과 공정 최적화를 위한 연구개발을 지속 수행하고 있습니다.</p>
  </div>
</div>
<div id="tab2" class="content-box ">
  <div class="panel">
    <h2>기술 보유 현황</h2>
    <p>설계/제어/구동/내구 설계 등 핵심 기술을 기반으로 고객 맞춤 솔루션을 제공합니다.</p>
  </div>
</div>
</div>

<script>
function initTabs(){
  const tabs = document.querySelectorAll('.tab-menu li');
  const panels = document.querySelectorAll('.content-box');
  function activate(id){
    tabs.forEach(t=>t.classList.toggle('active', t.dataset.tab===id));
    panels.forEach(p=>p.classList.toggle('active', p.id===id));
  }
  tabs.forEach(tab=>{
    tab.addEventListener('click', ()=>{
      const id = tab.dataset.tab;
      history.replaceState(null, '', '#' + id);
      activate(id);
    });
  });
  const hash = location.hash.replace('#','');
  if(hash && document.getElementById(hash)) activate(hash);
}
document.addEventListener('DOMContentLoaded', initTabs);
</script>

<footer><p>© SNT | Speed & Technology</p></footer>
</body>
</html>
